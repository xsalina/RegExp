<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        const price = 67.16;

        console.log((/^\d{2}$|^\d{1,2}\.\d{1,2}$/).test(price))//不超过100或小数点不能超过两位 一般用于输入百分比




        console.log(4534,(/^\d{2}\.\d{2}$/).test(price))//小数点两位,以及前面位数是两位


        console.log((/\d\.\d{1,2}/).test(price))

        console.log("\\d\\.\\d{1,2}")

        const reg = new RegExp("\\d\\.\\d{1,2}")
        console.log(reg.test(price))//匹配有小数点





        const url = 'https://www.baidu.com'
        console.log((/https?:\/\/w+\.\w+\.\w+/).test(url)) //http或者https 用问号 //这两个要用转义符  .也需要转义符号，w是字母
    


        
    </script>
</body>
</html>
