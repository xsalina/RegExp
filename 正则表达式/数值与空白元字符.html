<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hd = '张三:021-384748383,\n李四:021-389394939';
        console.log(hd.match(/[-\d:,]+/g))// g是全局[":021-384748383,", "021-389394939"] 匹配出 : , - 数字的东西
        console.log(hd.match(/[^-\d:,]+/g))//  ["张三", " 李四"] 匹配出除了（^） : , - 数字的东西
        console.log(hd.match(/[^-\d:,\s]+/g))// ["张三", "李四"] 匹配出除了（^） : , - 数字空格符（\s）的东西
    </script>
</body>
</html>
